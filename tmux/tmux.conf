# Mouse mode
set -g mouse on

# Neovim cursor patch
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Prefix
# - set it to `ctrl+space`
unbind C-b
set -g prefix C-Space

# Reload config
# - `prefix+r`
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Vim navigation
set-window-option -g mode-keys vi
