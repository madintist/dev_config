# Change the prefix to C-t
set -g prefix C-a
unbind C-b

# Make Nvim work better
set escape-time 0

# Use Vim mode
set -g status-keys vi

# New windows and panes should keep the current dir
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# Auto-reload Tmux config file
bind-key R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Use correct TERM
set -g default-terminal "xterm-256color"

# Use Powerline
run-shell "powerline-daemon -q"
source "/usr/local/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf"
